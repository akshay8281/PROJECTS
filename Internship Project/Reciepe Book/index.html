<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recipe Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body class="dark">

  <!-- MOBILE NAVBAR -->
  <div class="mobile-navbar">
    <button class="hamburger" onclick="toggleMobileMenu()">
      <i class="bi bi-list"></i>
    </button>

    <span class="mobile-title">Recipe Book</span>

    <div class="mobile-actions">
      <input id="mobileSearch" class="form-control" placeholder="Search">
      <div class="theme-switch">
        <input type="checkbox" id="mobileThemeToggle">
        <label for="mobileThemeToggle"></label>
      </div>
    </div>
  </div>

  <div id="mobileMenu" class="mobile-menu">
    <button class="nav-btn" onclick="tabAll.click(); closeMobileMenu()">Dashboard</button>
    <button class="nav-btn" onclick="tabFav.click(); closeMobileMenu()">Favorites</button>

    <select id="mobileCategory" class="form-select"></select>

    <button id="mobileAdd" class="btn btn-success">+ Add Recipe</button>
  </div>


  <div class="app">

    <aside class="sidebar">
      <h3 class="logo">üçΩ Recipe Book</h3>

      <div class="sidebar-content">
        <button id="tabAll" class="nav-btn active">Dashboard</button>
        <button id="tabFav" class="nav-btn">Favorites</button>

        <select id="categoryFilter" class="form-select mt-3"></select>
        <button id="addBtn" class="w-100 mt-3">+ Add Recipe</button>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="search-container">
          <input id="search" class="form-control" placeholder="Search recipes or ingredients">
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>

        <div class="theme-switch">
          <input type="checkbox" id="themeToggle">
          <label for="themeToggle"></label>
        </div>
      </div>

      <div id="recipeGrid" class="grid"></div>
    </main>
  </div>

  <!-- ADD / EDIT -->
  <div id="formModal" class="modal-bg">
    <div class="glass">
      <button class="close-btn" onclick="closeForm()">‚úï</button>

      <h4>Add / Edit Recipe</h4>

      <div class="row mt-3">
        <div class="col-md-4">
          <input id="name" class="form-control mb-3" placeholder="Recipe Name">
          <select id="category" class="form-select mb-3"></select>

          <div class="input-group mb-2">
            <input id="ingredientInput" class="form-control">
            <button id="addIngredient" class="btn btn-success">+</button>
          </div>
          <ul id="ingredientList" class="list-group"></ul>
        </div>

        <div class="col-md-8">
          <textarea id="steps" class="form-control mb-3" placeholder="Preparation"></textarea>
          <input id="image" type="file" class="form-control">
        </div>
      </div>

      <button class="btn btn-success mt-3" onclick="saveRecipe()">Save</button>
    </div>
  </div>

  <!-- VIEW -->
  <div id="viewModal" class="modal-bg">
    <div class="glass popup" id="viewContent"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
