<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Art Gallery – Modern Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ---------- BASIC PAGE STYLE ---------- */
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* ---------- HEADER ---------- */
        .header {
            text-align: center;
            padding: 30px 20px 0 20px;
        }

        /* ---------- ART CARD ---------- */
        .art-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;

            /* FAST hover effect */
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
        }

        .art-card:hover {
            transform: scale(1.08);
            box-shadow: 0 18px 30px rgba(255, 255, 255, 0.2);
        }

        .art-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .art-info {
            padding: 12px;
        }

        .art-info p {
            font-size: 0.85rem;
            color: #bbb;
        }

        /* ---------- MODAL IMAGE ---------- */
        #artImage {
            max-width: 100%;
            max-height: 400px;
            transition: transform 0.2s ease-out;
        }

        /* ---------- MUSIC BUTTON ---------- */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: black;
            color: #aaa;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- ---------- HEADER ---------- -->
    <div class="header">
        <h1>Virtual Art Gallery – Modern Art</h1>
        <p>Explore contemporary modern artworks</p>
        <p class="text-muted">Keyboard: + / - Zoom | 0 Reset</p>
    </div>

    <!-- ---------- GALLERY ---------- -->
    <div class="container">
        <div class="row g-4" id="gallery"></div>
    </div>

    <!-- ---------- MODAL ---------- -->
    <div class="modal fade" id="artModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 id="artTitle"></h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="artImage">
                    <p id="artDesc" class="mt-3"></p>

                    <!-- Zoom Controls -->
                    <button class="btn btn-outline-light btn-sm" onclick="zoomIn()">+</button>
                    <button class="btn btn-outline-light btn-sm" onclick="zoomOut()">-</button>
                    <button class="btn btn-outline-light btn-sm" onclick="resetZoom()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------- MUSIC ---------- -->
    <button class="btn btn-outline-light music-btn" onclick="toggleMusic()" id="musicBtn">
        ▶ Music
    </button>

    <audio id="bgMusic" preload="auto">
        <!-- LOCAL FILE -->
        <source src="./sweet-dreams-piano-222990.mp3" type="audio/mpeg">
    </audio>

    <footer>
        © 2025 Modern Art Gallery
    </footer>

    <!-- ---------- SCRIPTS ---------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /* ---------- ARTWORK DATA ---------- */
        const artworks = [
            {
                img: "./assets/The Starry Night.jpeg",
                title: "The Starry Night",
                desc: "A swirling night sky expressing deep emotion and imagination."
            },
            {
                img: "./assets/The_Persistence_of_Memory.jpg",
                title: "The Persistence of Memory",
                desc: "Melting clocks symbolizing the fluid nature of time."
            },
            {
                img: "./assets/Composition VIII.jpg",
                title: "Composition VIII",
                desc: "Geometric shapes inspired by city life."
            },
            {
                img: "./assets/The Sleeping Gypsy.jpg",
                title: "The Sleeping Gypsy",
                desc: "Dreamlike surrealism blending fantasy and reality.."
            },
            {
                img: "./assets/Automat.jpg",
                title: "Automat",
                desc: "Quiet urban solitude captured through light and mood."
            },
            {
                img: "./assets/Balloon Dog.jpg",
                title: "Balloon Dog",
                desc: "Contemporary sculpture turning playfulness into high art."
            }
        ];

        /* ---------- CREATE CARDS ---------- */
        const gallery = document.getElementById("gallery");

        artworks.forEach(item => {
            gallery.innerHTML += `
        <div class="col-md-4 col-sm-6">
            <div class="art-card" onclick="openArt('${item.img}','${item.title}','${item.desc}')">
                <img src="${item.img}">
                <div class="art-info">
                    <h5>${item.title}</h5>
                    <p>${item.desc}</p>
                </div>
            </div>
        </div>
    `;
        });

        /* ---------- MODAL ---------- */
        let modal = new bootstrap.Modal(document.getElementById("artModal"));
        let scale = 1;

        function openArt(img, title, desc) {
            artImage.src = img;
            artTitle.innerText = title;
            artDesc.innerText = desc;
            resetZoom();
            modal.show();
        }

        /* ---------- ZOOM ---------- */
        function zoomIn() {
            scale += 0.1;
            artImage.style.transform = `scale(${scale})`;
        }

        function zoomOut() {
            if (scale > 0.5) scale -= 0.1;
            artImage.style.transform = `scale(${scale})`;
        }

        function resetZoom() {
            scale = 1;
            artImage.style.transform = "scale(1)";
        }

        /* ---------- KEYBOARD ZOOM ---------- */
        document.addEventListener("keydown", function (e) {
            if (e.key === "+" || e.key === "=") zoomIn();
            if (e.key === "-") zoomOut();
            if (e.key === "0") resetZoom();
        });

        /* ---------- MUSIC (LOCAL, ERROR-FREE) ---------- */
        const bgMusic = document.getElementById("bgMusic");
        const musicBtn = document.getElementById("musicBtn");
        let musicPlaying = false;

        function toggleMusic() {
            if (!musicPlaying) {
                bgMusic.play();
                musicBtn.innerText = "⏸ Music";
                musicPlaying = true;
            } else {
                bgMusic.pause();
                musicBtn.innerText = "▶ Music";
                musicPlaying = false;
            }
        }
    </script>

</body>

</html>
