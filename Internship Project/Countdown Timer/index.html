<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid-bg"></div>
    <div class="cursor-glow"></div>
    <canvas id="starCanvas"></canvas>

    <div class="container py-3 content-wrap">

        <div class="header">
            <h1>Countdown Timer</h1>
            <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        </div>

        <div class="input-card mb-3">
            <div class="row g-2">
                <div class="col-md-3 col-12">
                    <input type="text" id="eventName" class="form-control" placeholder="Event Name">
                </div>
                <div class="col-md-4 col-12">
                    <input type="text" id="eventDesc" class="form-control" placeholder="Event Description">
                </div>
                <div class="col-md-3 col-12">
                    <input type="datetime-local" id="targetDate" class="form-control">
                </div>
                <div class="col-md-2 col-12 d-grid">
                    <button class="btn btn-primary" id="createBtn">Create</button>
                </div>
            </div>
        </div>

        <div id="countdownList" class="row g-3"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
