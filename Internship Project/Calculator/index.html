<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">

    <!-- FLOATING BACKGROUND ELEMENTS -->
    <div class="floating-bg">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100 page-animate">
        <div class="calculator">

            <!-- Top bar -->
            <div class="top-bar">
                <button class="icon-btn" onclick="toggleHistory(); blurBtn(this)">ðŸ“œ</button>
                <button class="icon-btn" id="themeToggle" onclick="blurBtn(this)">ðŸŒ™</button>
            </div>

            <!-- Display -->
            <div class="display-box">
                <div id="expression" class="expression"></div>
                <div id="result" class="result">0</div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="clear-btn" onclick="clearDisplay(); blurBtn(this)">C</button>
                <button onclick="memoryClear(); blurBtn(this)">MC</button>
                <button onclick="memoryRecall(); blurBtn(this)">MR</button>
                <button onclick="append('%'); blurBtn(this)" class="operator">%</button>

                <button onclick="append('7'); blurBtn(this)">7</button>
                <button onclick="append('8'); blurBtn(this)">8</button>
                <button onclick="append('9'); blurBtn(this)">9</button>
                <button onclick="append('/'); blurBtn(this)" class="operator">Ã·</button>

                <button onclick="append('4'); blurBtn(this)">4</button>
                <button onclick="append('5'); blurBtn(this)">5</button>
                <button onclick="append('6'); blurBtn(this)">6</button>
                <button onclick="append('*'); blurBtn(this)" class="operator">Ã—</button>

                <button onclick="append('1'); blurBtn(this)">1</button>
                <button onclick="append('2'); blurBtn(this)">2</button>
                <button onclick="append('3'); blurBtn(this)">3</button>
                <button onclick="append('-'); blurBtn(this)" class="operator">âˆ’</button>

                <button onclick="append('0'); blurBtn(this)" class="zero">0</button>
                <button onclick="append('.'); blurBtn(this)">.</button>

                <button onclick="append('+'); blurBtn(this)" class="operator">+</button>
                <button onclick="squareRoot(); blurBtn(this)">âˆš</button>

                <button onclick="memoryAdd(); blurBtn(this)">M+</button>
                <button onclick="memorySubtract(); blurBtn(this)">M-</button>
                <button onclick="calculate(); blurBtn(this)" class="equals">=</button>
            </div>

            <!-- History Panel -->
            <div class="history-panel" id="historyPanel">
                <div class="history-header">
                    <button onclick="clearHistory()" class="history-clear-btn">Clear</button>
                    <button onclick="toggleHistory()" class="history-close-btn">âœ–</button>
                </div>
                <ul id="historyList"></ul>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
