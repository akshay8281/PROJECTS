<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <h3>Admin Dashboard</h3>
    <table class="table">
        {% for s in students %}

        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>

</html>
